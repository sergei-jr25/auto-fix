<section class="contacts padding-top">
	<div class="contacts__container">

		<div class="contacts__wrapper" data-scroll>
			<div class="contacts__content">
				<h2 class="contacts__title contacts__title title">Контакты</h2>
				<div class="contacts__items">
					<div class="contacts__item item-contacts">
						<div class="item-contacts__icon"><img src="../../img/contacts/location.svg" alt="location"></div>
						<div class="item-contacts__body">
							<div class="item-contacts__title text">Наш адрес:</div>
							<div class="item-contacts__text text">Россия, г. Москва, улица Пушкина, дом 1, корпус 2</div>
						</div>
					</div>
					<div class="contacts__item item-contacts">
						<div class="item-contacts__icon"><img src="../../img/contacts/mail.svg" alt="location"></div>
						<div class="item-contacts__body">
							<div class="item-contacts__title text">Номер телефона</div>
							<div class="item-contacts__text text">+7 (999) 999-09-90</div>
						</div>
					</div>
					<div class="contacts__item item-contacts">
						<div class="item-contacts__icon"><img src="../../img/contacts/phone.svg" alt="location"></div>
						<div class="item-contacts__body">
							<div class="item-contacts__title text">Наш E-mail</div>
							<div class="item-contacts__text text">example.email@gmail.com</div>
						</div>
					</div>
				</div>
				<div class="contacts__social social-contacts">
					<div class="social-contacts__label subtitle">Мы в социальных сетях</div>
					<div class="social-contacts__icons">

						<a class="social-contacts__icon" href='#'> <img src="../../img/whatsapp.svg" alt="whatsapp"></a>
						<a class="social-contacts__icon" href='#'> <img src="../../img/telegram.svg" alt="telegram"></a>

					</div>
				</div>
			</div>
			<div class="contacts__form order-contacts">
				<div class="order-contacts__head">
					<h3 class="order-contacts__title">Оставьте заявку</h3>
					<div class="order-contacts__subtitle">Заполните форму и мы Вам перезвоним!</div>
				</div>
				<form class="order-contacts__form form">
					<label for="" class="form__label form__label_contacts"><input data-required="email" data-validate type='email'
							data-error='Введите валидный Email' placeholder='Ваше имя' /></label>

					<select name="form[]" class="form">
						<option value="1" selected>Выберите интересующую услугу</option>
						<option value="2">Услуга №2</option>
						<option value="3">Услуга №3</option>
						<option value="4">Услуга №4</option>
					</select>

					<label for="" class="form__label form__label_contacts">
						<img src='../img/country.png' />
						<svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M13.8289 0.379304C13.6009 0.151235 13.2322 0.151235 13.0041 0.379304L6.99998 6.38343L0.995858 0.379304C0.767789 0.151235 0.399121 0.151235 0.171052 0.379304C-0.0570173 0.607373 -0.0570173 0.976041 0.171052 1.20411L6.58759 7.62065C6.70134 7.7344 6.85066 7.79157 7.00001 7.79157C7.14936 7.79157 7.29868 7.7344 7.41242 7.62065L13.829 1.20411C14.057 0.976041 14.057 0.607373 13.8289 0.379304Z"
								fill="#FF0000" />
						</svg>
						<input class='form__input' name="phone" data-phone-pattern placeholder="+7 (___) ___-__-__"> />
						<!-- <input class='form__input' id='phone2' type="text" placeholder="+7 (___) ___-__-__"> -->
					</label>
					<button class="form__button button ">отправить</button>
				</form>
				<div class="order-contacts__copy copy">
					Оставляя заявку, вы даете согласие на обработку персональных данных
				</div>
			</div>
		</div>
	</div>
</section>
